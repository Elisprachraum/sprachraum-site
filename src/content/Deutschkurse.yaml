title: DEUTSCHKURSE
content: Ab sofort könnt ihr unsere Kurse Online besuchen. Trefft Elke, Laura, Johannes, Heidi & ihre Kolleg*innen in den virtuellen Klassenzimmern von Work IT AUT
sections:
  - title: Allgemeine Info zu den Kursen
    content: |-
      Die Kursinhalte sowie die Kursunterlagen sind auf der Grundlage
      GEMEINSAMER EUROPÄISCHER REFERENZRAHMEN FÜR SPRACHEN konzipiert.
      Moderner Sprachunterricht ist abwechslungsreich, konzentriert und
      lustvoll. Wir legen im Unterricht großen Wert darauf, dass alle
      vier wichtigen Kernbereiche trainiert werden: die rezeptiven LESEN
      und HÖREN und die produktiven SPRECHEN und SCHREIBEN.

      Die Grammatik läuft parallel mit und nimmt ihren großen Platz
      bei den Hausübungen ein, die wir in allen Standardkursen eingeplant
      haben.

      Warum? Überraschung!

      Weil sie einfach und klar ist. Es liegt nur daran,
      wie man sie erklärt. Wir wissen wie.
  - title: Online & Live
    list:
      - Theoretische Einführung in die Grammatik mit Umsetzung.
      - gelenkte und freie Schreibübungen
      - Gruppendiskussionen und Dialoge
      - Fachvokabular und Sprachproduktion
      - viele Tips zu Lernplattformen und den Umgang mit ihnen.
      - durch den Online-Unterricht wird vor allem das Hören sehr gut trainiert.
  - title: Technische Bedingungen
    list:
      - Wir unterrichten vorrangig auf ZoomPro
      - Einfache Handhabung.
      - Am besten arbeitet ihr an einem Computer.
      - Und habt eine verlässliche Internet
